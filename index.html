<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/c8a8ee493a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-container">
        <h1 id="header">Rock-Paper-Scissors</h1>
        <h3>First to 5 points wins!</h3>
        <div class="player-section-container">
            <div class="player-container">
                <img src="images/you.png">
                <h3 class="player-name">You</h3>
                <p class="score" id="player-score">0</p>
                <i class="player-rock play-history hide fa-regular fa-hand-back-fist"></i>
                <i class="player-paper play-history hide fa-regular fa-hand"></i>
                <i class="player-scissors play-history hide fa-regular fa-hand-scissors"></i>
            </div>

            <div>
                <h3 id="vs">VS</h3>
            </div>
            <div class="player-container">
                <img src="images/computer.png">
                <h3 class="player-name">The Computer</h3>
                <p class="score" id="computer-score">0</p>
                <i class="computer-rock play-history hide fa-regular fa-hand-back-fist"></i>
                <i class="computer-paper play-history hide fa-regular fa-hand"></i>
                <i class="computer-scissors play-history hide fa-regular fa-hand-scissors"></i>
            </div>

        </div>

        <!--Delete after click:-->
        <div id="subheader">
            <h2 class="subheader-item">Are you ready?</h2>
            <button class="subheader-item play-btn" id="play">PLAY</button>
        </div>

    </div>

    <!--Add after click on play-btn:-->
    <div id="game-started" class="hide">
        <p id="choose">Choose Wisely:</p>
        <div id="btn-container">
            <button class="game-btn" id="rock"><i class="fa-regular fa-hand-back-fist"></i><p>Rock</p></button>
            <button class="game-btn" id="paper"><i class="fa-regular fa-hand"></i><p>Paper</p></button>
            <button class="game-btn" id="scissors"><i class="fa-regular fa-hand-scissors"></i><p>Scissors</p></button>
        </div>
        <div id="results-container">
            <h2 id="results"></h2>
        </div>
    </div>

    <div id="end-game" class="hide">
        <i class="fa-solid fa-face-frown-open hide" id="frown"></i>
        <i class="fa-solid fa-face-grin-wide hide" id="grin"></i>
        <div class="end-game-item" id="end-result"></div>
        <button class="end-game-item play-btn" id="play-again">PLAY AGAIN</button>
    </div>
    <p id="footer">Made by<a href="https://github.com/IsabelleAnn"><i class="fa-brands fa-github"></i>Isabelle</a>
    </p>
</body>

</html>
