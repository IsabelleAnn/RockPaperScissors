<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //computerPlay function RANDOMLY returns "Rock", "Paper", or "Scissors".
        //create an array that holds strings "Rock", "Paper", "Scissors"
        //get a random number from 0 (starting index of array) to lenghth of array minus 1
        // - create a function to randomly get a number between given min and max args
        function computerPlay() {
            let array = ["rock", "paper", "scissors"];
            return array[getRandom(0, array.length)];
        }

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - 0) + 0);
        }

        //function that plays one round of rock, paper, scissors:
        //parameters are playerSelection and computerSelection
        //returns a string that declares winner
        //game rules: paper beats rock, scissors beats paper, rock beats scissors, same outcome = tie
        //if player = paper, check if comp = rock or comp = scissors, else tie
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log("It's a tie!");
                return -1;
            }
            switch (playerSelection) {
                case "rock":
                    if (computerSelection === "paper") {
                        console.log("You lose! Paper beats Rock!");
                        return 0;
                    } else {
                        console.log("You win! Rock beats Scissors!");
                        return 1;
                    }
                    break;
                case "paper":
                    if (computerSelection === "rock") {
                        console.log("You win! Paper beats Rock!");
                        return 1;
                    } else {
                        console.log("You lose! Scissors beats Paper!");
                        return 0;
                    }
                    break;
                case "scissors":
                    if (computerSelection === "rock") {
                        console.log("You lose! Rock beats Scissors!");
                        return 0;
                    } else {
                        console.log("You win! Scissors beats Paper!");
                        return 1;
                    }
                    break;
            }
        };

        //START GAME:
        function game() {
            let playerCount = 0;
            let computerCount = 0;
            let roundOutcome = 0;
            alert("Lets play Rock, Paper, Scissors!");
            for (let i = 1; i <= 5; i++) {

                //Player's Turn:
                let player = prompt(`Round ${i}: Choose Rock, Paper or Scissors`).toLowerCase();
                //check input until valid
                while (player !== "rock" && player !== "paper" && player !== "scissors") {
                    player = prompt(`Round ${i}: Choose Rock, Paper or Scissors`).toLowerCase();
                }
                console.log(`Round ${i}:`);
                console.log(`Player: ${player}`);
                //Computer's Turn:
                let comp = computerPlay();
                console.log(`Computer: ${comp}`);

                roundOutcome = playRound(player, comp);
                switch (roundOutcome) {
                    case 1:
                        playerCount += 1;
                        break;
                    case 0:
                        computerCount += 1;
                        break;
                }
            }
            if (playerCount > computerCount) {
                console.log("YOU WIN THE GAME!");
            } else if (playerCount < computerCount) {
                console.log("YOU LOSE THE GAME!");
            } else {
                console.log("TIE GAME!");
            }
        }
        game();
    </script>
</body>

</html>
